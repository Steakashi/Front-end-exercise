<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Super magasin en ligne</title>

  <!-- CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <h1>Insérez un nom de magasin en ligne ici</h1>
    </div>
  </nav>

  <div class="container" id="books">

    <!-- Books list -->
    <div class="col-sm-12">
      <div class="list-group">
        <a href="#" class="col-sm-6 list-group-item" v-for="(book, index) in books">
          <img class="thumbnail" :src="getImage(book)">
          <h3 class="list-group-item-heading">{{ book.title }}</h3>
          <h6>{{ book.isbn }}</h6>
          <h4>{{ book.price }}€</h4>
          <button class="btn btn-xs btn-danger" v-on:click="addToCart(index, book)">Acheter</button>
        </a>
      </div>
    </div>

    <!-- Cart -->
    <h3 class="cartTitle">Your cart</h3>
    <div id="cart">
      <div id="listOfEltInCart"></div>
      <div class="col-sm-12"><h3>Total : <b><span id="finalPrice"></span>€</b></h3></div>
      <div>
        <button class="btn btn-md btn-danger replaceButton" v-on:click="deleteAllCookies()">Vider le panier</button>
        <button class="btn btn-md btn-success replaceButton" v-on:click="">Acheter</button>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="app.js"></script>

</body>
</html>
